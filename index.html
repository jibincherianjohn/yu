<body>
    <div class="text-white bg-black container w-50 text-center p-5" >
        <h1>Even or Odd</h1>
        <input id="aa" class="form-control mt-5" type="text" placeholder="Enter the No">
        <button onclick="eve()" type="button" class="btn btn-primary mt-5">check</button>
    </div>
</body>
<script>
    function eve(){
        n=parseInt(aa.value)
        if(n%2==0){
            alert(`${n}is even`)
        }
        // else if(n%2!=0){
        //     alert(`${no}is even`)
        // }
        else{
            alert(`odd`)
        }
    }
</script>
